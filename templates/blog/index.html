{% extends "base.html" %}

{% block title %}博客展示{% endblock %}

{% block page_content %}
    <div class="page-header">
    <h3>精彩博文</h3>
    </div>
    <div class="row">
        {% for blog in blogs %}
            <div class="col-md-4 col-sm-6  blog">
                <div class="blog-box">
                <a href="{{ url_for('blog.detail', blog_id=blog.id) }}" target="_blank">
                    <div class="blog-img">
                        <img alt=" " src="{{ url_for('blog.thumb_img', filename=blog.thumb) }}">
                    </div>
                    <div class="blog-body">
                        <span class="blog-title" data-toggle="tooltip" data-placement="bottom" title="">{{ blog.title }}</span>
                    </div>
                </a>
                    <div class="blog-footer">
                        <div class="col-md-4 col-sm-4">
                        <a href="{{ url_for('user.profile', user_id=blog.user.id) }}" target="_blank">
                        <span class="blog-per-num pull-left">
                            {{ blog.user.username }}
                        </span>
                        </a>
                        </div>
                        <div class="col-md-6 col-sm-6">
                        <span class="blog-per-num">
                            {{ blog.created_time | date_time }}
                        </span>
                        </div>
                        <div class="col-md-2 col-sm-2">
                        <span class="blog-per-num">
                            浏览：{{ blog.views }}
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog_index.css', _external=True) }}">
{% endblock %}
